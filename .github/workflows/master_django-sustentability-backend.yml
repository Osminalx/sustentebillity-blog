# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - django-sustentability-backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          cd server
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: |
          cd server
          pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      - name: Crear archivo .env para Django
        run: |
              echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" > server/.env
              echo "DEBUG=False" >> server/.env
              echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> server/.env
      

      - name: Zip artifact for deployment
        run: zip release.zip ./server/* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_56AFA2F75C674E87825155FB5BA55D50 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E5FB7D848E3C4E2785E3FFF435FFAA09 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_08129FF7409B46A280F21EDDA0E99884 }}
          
      - name: Activate virtual environment and apply migrations
        run: |
          cd server
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          python manage.py migrate
    
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'django-sustentability-backend'
          slot-name: 'Production'
          
